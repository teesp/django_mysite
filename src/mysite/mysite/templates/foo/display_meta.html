{% extends "foo/base.html" %}

{% block title %}Index.html{% endblock %}

{% block body_container %}

<h1>We get below info(meta) from a single web request:</h1>
<table class="table table-striped table-hover">
	<tr>
		<th>Setting key</th>
		<th>Setting value</th>
	</tr>
	{% for k, v in meta_data %}
		<tr>
			<td>{{k}}</td>
			<td>{{v}}</td>
		</tr>
	{% endfor%}
</table>


{% endblock %}
